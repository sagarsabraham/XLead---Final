<mat-card (mouseenter)="hover = true" (mouseleave)="hover = false">
    <div class="content">
      <div class="dealname">{{deal.title}}</div>
      <div class="deal-details">
        <div>{{deal.amount}}</div>
        <div>{{deal.date}}</div>
      </div>
      <div class="deal-content">{{deal.boName}}</div>
      <div class="deal-content">{{deal.department}}</div>
      <div class="deal-content">{{deal.probability}}</div>
      <div class="deal-content">{{deal.region}}</div>
    </div>
    <mat-icon *ngIf="hover" class="edit-icon">edit</mat-icon>
</mat-card>
