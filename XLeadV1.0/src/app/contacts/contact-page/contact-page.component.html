<div class="page-container" [ngClass]="{'mobile-view': isMobile}">
  <!-- Hamburger menu for mobile -->
  <button *ngIf="isMobile" class="hamburger-menu" (click)="toggleSidebar()">
    â˜°
  </button>

  <!-- Sidebar (uncomment if needed) -->
  <!-- <app-sidebar [ngClass]="{'sidebar-hidden': !isSidebarVisible, 'sidebar-visible': isSidebarVisible}"></app-sidebar> -->

  <div class="container">
    <div class="topbar">
      <h1>Contacts</h1>
      <div class="total-count">
        Total Contacts: {{ totalContacts }}
      </div>
    </div>
    <div class="content">
      <app-table
        [data]="tableData"
        [headers]="tableHeaders"
        [useOwnerTemplate]="true"
        [ownerField]="'owner'"
        [exportFileName]="'Contacts'"
      ></app-table>
    </div>
  </div>
</div>
